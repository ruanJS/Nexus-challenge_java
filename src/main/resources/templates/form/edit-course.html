<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${titulo}">Editar Curso</title>
</head>
<body>
<header>
    <h1 th:text="${titulo}">Editar Curso</h1>
</header>

<div class="container form-container">
    <!-- Formulário de edição de curso com ligação ao objeto 'course' -->
    <form th:action="@{/courses/editar}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID do curso -->

        <label for="name">Nome do Curso:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="description">Descrição:</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>

        <button type="submit" class="btn">Atualizar Curso</button>
    </form>
</div>

<div class="navigation">
    <a class="btn" th:href="@{/courses}">Voltar para a Lista de Cursos</a>
</div>

<footer>
    <p>&copy; 2024 Sistema de Cursos</p>
</footer>
</body>
</html>
