<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Cursos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Lista de Cursos</h1>
</header>

<div class="container">
  <ul>
    <li th:each="course : ${courses}">
      <span th:text="${course.name}"></span>
      <a th:href="@{/courses/editar(id=${course.id})}">Editar</a>
      <a th:href="@{/courses/deletar(id=${course.id})}">Excluir</a>
    </li>
  </ul>
  <a th:href="@{/courses/cadastrar}" class="btn">Adicionar Curso</a>
</div>

<footer>
  <p>&copy; 2024 Sistema de Cursos</p>
</footer>
</body>
</html>
