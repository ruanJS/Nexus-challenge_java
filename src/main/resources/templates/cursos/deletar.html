<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deletar Curso</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Confirmar Exclusão de Curso</h1>
</header>

<div class="container">
    <form th:action="@{/courses/deletar(id=${course.id})}" method="post">
        <p>Tem certeza de que deseja excluir o curso "<span th:text="${course.name}"></span>"?</p>
        <button type="submit">Confirmar Exclusão</button>
        <a th:href="@{/courses}" class="btn">Cancelar</a>
    </form>
</div>

<footer>
    <p>&copy; 2024 Sistema de Cursos</p>
</footer>
</body>
</html>
