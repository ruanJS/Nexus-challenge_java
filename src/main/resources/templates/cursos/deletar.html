<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Deleção</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header>
    <h1>Deletar Curso</h1>
</header>

<div class="container">
    <h2>Tem certeza que deseja deletar o curso <span th:text="${course.name}"></span>?</h2>
    <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="post">
        <button type="submit" class="btn btn-danger">Sim</button>
    </form>
    <a th:href="@{/courses}" class="btn btn-cancel">Cancelar</a>
</div>

<footer>
    <p>&copy; 2024 Plataforma de Cursos</p>
</footer>
</body>
</html>
