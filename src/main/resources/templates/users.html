<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
<h2>Users</h2>

<!-- List Users -->
<div id="user-list">
    <h3>Registered Users</h3>
    <!-- Example of a user entry -->
    <div class="user">
        <p><strong>Username:</strong> example_user</p>
        <p><strong>Email:</strong> example@example.com</p>
        <button onclick="editUser(1)">Edit</button>
        <button onclick="deleteUser(1)">Delete</button>
    </div>
</div>

<!-- Add User Form -->
<h3>Add New User</h3>
<form action="/users" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Add User</button>
</form>

<!-- Edit User Modal -->
<div id="edit-user-modal" style="display: none;">
    <h3>Edit User</h3>
    <form action="/users/{id}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" id="edit-user-id" name="id">

        <label for="editUsername">Username:</label>
        <input type="text" id="editUsername" name="username" required><br>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="email" required><br>

        <label for="editPassword">Password:</label>
        <input type="password" id="editPassword" name="password" required><br>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
