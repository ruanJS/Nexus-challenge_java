<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/courses}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{course.id}" />
    <label for="courseName">Nome do Curso:</label>
    <input type="text" id="courseName" th:field="*{course.name}" required /><br />
    <button type="submit">Salvar</button>
</form>
<a th:href="@{/courses}" class="btn btn-cancel">Voltar para a Lista</a>

</body>
</html>
