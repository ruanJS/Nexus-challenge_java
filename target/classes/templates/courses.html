<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
</head>
<body>
<h2>Courses</h2>

<!-- List Courses -->
<div id="course-list">
    <h3>Available Courses</h3>
    <!-- Example of a course entry -->
    <div class="course">
        <p><strong>Course Name:</strong> Example Course</p>
        <p><strong>Description:</strong> Description of the course</p>
        <button onclick="editCourse(1)">Edit</button>
        <button onclick="deleteCourse(1)">Delete</button>
    </div>
</div>

<!-- Add Course Form -->
<h3>Add New Course</h3>
<form action="/courses" method="POST">
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <button type="submit">Add Course</button>
</form>

<!-- Edit Course Modal -->
<div id="edit-course-modal" style="display: none;">
    <h3>Edit Course</h3>
    <form action="/courses/{id}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" id="edit-course-id" name="id">

        <label for="editCourseName">Course Name:</label>
        <input type="text" id="editCourseName" name="courseName" required><br>

        <label for="editDescription">Description:</label>
        <textarea id="editDescription" name="description" required></textarea><br>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
